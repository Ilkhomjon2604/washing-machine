<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washing machine soft screen</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/7a513bdb46.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="wrapper">
    <h1 class="visually-hidden">Software of washing machine screen</h1>

    <div class="clothe-type-wrapper">

      <div class="clothe-type">

        <h2 class="type active">Synthetic</h2>
        <h2 class="type">Wool</h2>
        <h2 class="type">Denim</h2>
        <h2 class="type">Silk</h2>
        <h2 class="type">Line</h2>
      </div>

      <p class="decr-text">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br>damage to the clothe and to improve the washing result </p>
    </div>
    <div class="clr"></div>
    <div class="machine-features">

      <div class="switcher prev"><i class="fas fa-caret-left"></i></div>

      <div class="process-details timer">
        <span class="process-detail-title">Timer</span>
        <div class="details">45 Min</div>

        <div class="btn-start">Start</div>
      </div>

      <div class="process-details temp">
        <span class="process-detail-title">Temperature</span>
        <div class="details">Cold</div>
      </div>

      <div class="process-details lead">
        <span class="process-detail-title">Load</span>
        <div class="details">Medium</div>
      </div>

      <div class="switcher next"><i class="fas fa-caret-right"></i></div>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
